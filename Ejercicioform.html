<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario Práctica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="form-register" class="form-register mt-5" novalidate>
                    <h4 class="text-center mb-4">Registro de Usuarios Cilsa</h4>
                    <div class="mb-3">
                        <input class="form-control" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" required minlength="2">
                        <div class="invalid-feedback">Por favor, ingrese un nombre válido (mínimo 2 caracteres).</div>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido" required minlength="2">
                        <div class="invalid-feedback">Por favor, ingrese un apellido válido (mínimo 2 caracteres).</div>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>
                        <div class="invalid-feedback">Por favor, ingrese un correo electrónico válido.</div>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="date" name="fechadenacimiento" id="fechadenacimiento" required>
                        <div class="invalid-feedback">Por favor, ingrese su fecha de nacimiento.</div>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="text" name="paisderesidencia" id="paisderesidencia" placeholder="Ingrese su País de residencia" required>
                        <div class="invalid-feedback">Por favor, ingrese su país de residencia.</div>
                    </div>
                    <div class="d-grid">
                        <input class="btn btn-primary" type="submit" value="Registrarme">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        (function() {
            'use strict'
            var forms = document.querySelectorAll('.form-register')
            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
